<html>
<head>
	<title>Signup</title>
	<script>
function nameValid() {

	let x = document.getElementById("name").value;

	let e=document.getElementById("nError");

	let text

	if(x=='')
	{
		text="Please fill the input field";
	}
	else if (!isNaN(x))
	{
		text="Username cannot be just a number";
	}
	else {
		text= '';
	}
	e.innerHTML = text;
}

function passValid() {

	let x = document.getElementById("pass").value;

	let e=document.getElementById("nPass");

	let text

	if(x=='')
	{
		text="Please fill the input field";
	}
	else if (!isNaN(x))
	{
		text="Password cannot be just a number";
	}
	else {
		text= '';
	}
	e.innerHTML = text;
}

function emailValid() {

	let x = document.getElementById("mail").value;

	let e=document.getElementById("nMail");

	let text

	if(x=='')
	{
		text="Please fill the input field";
	}
	else if (!isNaN(x))
	{
		text="Email cannot be just a number";
	}
	else {
		text= '';
	}
	e.innerHTML = text;
}

function phoneValid() {

	let x = document.getElementById("phone").value;

	let e=document.getElementById("nPhone");

	let text;

	if(x=='')
	{
		text="Please fill the input field";
	}
	else if (isNaN(x))
	{
		text="Phone number must be just a number";
	}
	else {
		text= '';
	}
	e.innerHTML = text;
}


</script>
</head>
<body>
	<form method="post" action="../controller/signupCheck.php">
		<fieldset>
			<legend>Signup</legend>
			<table>
				<tr>
					<td>Username:</td>
					<td>
						<input type="text" name="username" value="" oninput="nameValid()" id="name">
						<p id="nError" style="color:red"> </p>
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" value="" oninput="passValid()" id="pass">
					<p id="nPass" style="color:red"> </p> </td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" name="email" value="" oninput="emailValid()" id="mail">
					<p id="nMail" style="color:red"> </p> </td>
				</tr>
				<tr>
					<td>Phone Number:</td>
					<td><input type="text" name="phone" value="" oninput="phoneValid()" id="phone">
						<p id="nPhone" style="color:red"> </p>
					</td>
				</tr>
				<tr>
					<td>Role:</td>
					<td>
						<input type="radio" name="role" value="Student"> Student
						<input type="radio" name="role" value="Instructor"> Instructor
						<input type="radio" name="role" value="Admin"> Admin
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="submit" value="Submit"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
